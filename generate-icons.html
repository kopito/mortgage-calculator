<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h2>Icon Generator for PWA</h2>
  <p>Click the buttons below to generate and download icons:</p>
  <button onclick="generateIcon(192)">Generate 192x192 Icon</button>
  <button onclick="generateIcon(512)">Generate 512x512 Icon</button>
  <canvas id="canvas" style="border: 1px solid #ccc; margin-top: 20px;"></canvas>
  
  <script>
    function generateIcon(size) {
      const canvas = document.getElementById('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#0f172a';
      ctx.fillRect(0, 0, size, size);
      
      // Circle
      ctx.fillStyle = '#22d3ee';
      const center = size / 2;
      const radius = size * 0.35;
      ctx.beginPath();
      ctx.arc(center, center, radius, 0, Math.PI * 2);
      ctx.fill();
      
      // Dollar sign
      ctx.fillStyle = '#0f172a';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('$', center, center);
      
      // Download
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
